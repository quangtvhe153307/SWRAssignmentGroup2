<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Online shopping system</title>

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="css/styleadmindashboard.css" rel="stylesheet"/>
        <!--font-awesome-->
        <script src="https://kit.fontawesome.com/3c84cb624f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <a class="logo">
                Admin
            </a>
            <nav class="navbar">
                <a class="navbar-btn sidebar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav flex-row">
                        <li class="dropdown">
                            <i class="fa-solid fa-envelope"></i>
                        </li>
                        <li class="dropdown"><i class="fa-solid fa-envelope"></i></li>
                        <li class="dropdown">
                            <i class="fa-solid fa-user"></i>
                            <span>Admin</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper">
            <aside class="left-side" style="height: 670px;">
                <section class="sidebar">
                    <div class="user-panel flex">
                        <div class="pull-left image">
                            <img src="#" style="width: 45px; height: 45px;">
                        </div>
                        <div class="pull-left info">
                            Admin
                        </div>
                    </div>
                    <form class="sidebar-form">
                        <input type="text" placeholder="search"/>
                    </form>
                    <ul class="sidebar-menu">
                        <li>
                            <a href="admindashboard.html">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="userslist.html">
                                <i class="fa-solid fa-users"></i>
                                <span>User lists</span>
                            </a>
                        </li>
                        <li>
                            <a href="settingslist.html">
                                <i class="fa-thin fa-gear"></i>
                                <span>Settings</span>
                            </a>
                        </li>

                    </ul>
                </section>
            </aside>
            <aside class="right-side">
                <section class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="user-avatar">
                                <div class="flex flex-column">
                                    <div class="avatar">
                                        <img src="#"/>
                                    </div>
                                    <div class="fullname">
                                        <span>Trần Văn Quang</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-8">
                            <div class="user-information flex flex-column">
                                <div class="information">

                                </div>
                                <div class="change-info-btn">
                                    <button>Save Change</button>
                                </div>
                                <div class="add-user-button">
                                    <button>
                                        Add new user
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </section>
            </aside>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
